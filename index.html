<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Lock Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lockscreen">
        <h2>Draw Your Pattern</h2>
        <div class="pattern-grid" id="patternGrid">
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
            <div class="dot" data-index="3"></div>
            <div class="dot" data-index="4"></div>
            <div class="dot" data-index="5"></div>
            <div class="dot" data-index="6"></div>
            <div class="dot" data-index="7"></div>
            <div class="dot" data-index="8"></div>
            <div class="dot" data-index="9"></div>
        </div>
        <button onclick="resetPattern()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
